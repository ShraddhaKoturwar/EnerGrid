<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Smart Building</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2e7d65;
    }

    .setting-group {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .setting-group h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #444;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background: #4ca87e;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3f916e;
    }
  </style>
</head>
<body>

  <h1>Settings</h1>

  <div class="setting-group">
    <h2>General Preferences</h2>
    <div class="setting-item">
      <label for="language">Language</label>
      <select id="language">
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="theme">Theme</label>
      <select id="theme">
        <option>Light</option>
        <option>Dark</option>
      </select>
    </div>
  </div>

  <div class="setting-group">
    <h2>Notifications</h2>
    <div class="setting-item">
      <label><input type="checkbox" checked> Email Alerts</label>
    </div>
    <div class="setting-item">
      <label><input type="checkbox"> SMS Notifications</label>
    </div>
  </div>

  <button>Save Changes</button>

</body>
</html>
