<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energrid - Start</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #49796B;
      padding: 15px 20px;
      z-index: 10;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: bold;
      color: white !important;
    }

    .navbar .btn {
      margin-left: 10px;
      border-radius: 20px;
      padding: 6px 16px;
      transition: all 0.3s ease-in-out;
    }

    .navbar .btn:hover {
      background-color: #49796B;
      color: white;
    }

    /* Fullscreen Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      background: url('imagess/nature.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content h4 {
      font-weight: 400;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero-content .btn {
      background: linear-gradient(135deg, #49796B, #3e665d);
      border: none;
      padding: 14px 32px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50px;
      color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      transition: all 0.3s ease;
    }

    .hero-content .btn:hover {
      background: #355b4e;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="imagess/logo2.png" style="width: 70px; height: 70px; margin-right: 8px;">
    Energrid
  </a>
  <div class="collapse navbar-collapse" id="navbarText">
    <div class="ml-auto">
      <span class="navbar-text">
        <button class="btn btn-light" data-toggle="modal" data-target="#registermodal">
          <i class="bi bi-person-fill-add"></i> Register
        </button>
        <button class="btn btn-light" data-toggle="modal" data-target="#loginmodal">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </span>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <div class="hero-content">
    <h1>Optimize Energy, Maximize Efficiency</h1>
    <h4>Smart building solutions that save power, reduce costs, and build a greener future.</h4>
    <a href="dashboard.html" class="btn">Get Started</a> <!-- Link to Dashboard -->
  </div>
</section>

<!-- Register Modal -->
<div class="modal fade" id="registermodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Register</h3>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" placeholder="Full Name" class="form-control">
          <input type="email" placeholder="Email ID" class="form-control">
          <input type="password" placeholder="Password" class="form-control">
          <input type="tel" placeholder="Contact" class="form-control">
          <button class="btn btn-success">Register</button>
        </form>
        <p class="mt-3">Already have an account? 
          <a href="#loginmodal" data-toggle="modal" data-dismiss="modal">Sign In</a>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginmodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Login</h3>
      </div>
      <div class="modal-body">
        <form>
          <input type="email" placeholder="Email ID" class="form-control">
          <input type="password" placeholder="Password" class="form-control">
          <button class="btn btn-success">Login</button>
        </form>
        <p class="mt-3">Don't have an account? 
          <a href="#registermodal" data-toggle="modal" data-dismiss="modal">Sign Up</a>
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
